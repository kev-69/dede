<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love You DianaðŸ’“</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.14);
      --stroke: rgba(255, 255, 255, 0.3);
      --highlight: #fff0f7;
      --accent: #ffb4c9;
      --shadow: rgba(28, 8, 24, 0.45);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 156, 187, 0.45), transparent),
        radial-gradient(circle at 85% 0%, rgba(253, 203, 134, 0.6), transparent 55%),
        linear-gradient(135deg, #f24c8b 0%, #ff9fbf 40%, #ffd1c1 75%, #fff0d7 100%);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 2.5rem 4rem;
      color: white;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(2px);
      animation: drift 12s ease-in-out infinite;
      opacity: 0.65;
    }

    body::before {
      top: 10%;
      right: 15%;
    }

    body::after {
      bottom: 5%;
      right: 30%;
      animation-delay: -4s;
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(-25px, 30px, 0) scale(1.08); }
      100% { transform: translate3d(0, 0, 0) scale(1); }
    }

    .story-stage {
      position: relative;
      width: min(420px, 90vw);
      z-index: 2;
    }

    .story-card {
      position: relative;
      background: var(--glass);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(20px) saturate(140%);
      border-radius: 32px;
      padding: 1.5rem 1.75rem 2.75rem;
      box-shadow: 0 25px 45px var(--shadow);
      cursor: pointer;
      overflow: hidden;
    }

    .story-card::after {
      content: 'tap to drift forward â†’';
      position: absolute;
      bottom: 1.1rem;
      right: 1.75rem;
      font-size: 0.85rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: rgba(255, 240, 247, 0.8);
    }

    .progress-track {
      display: grid;
      grid-template-columns: repeat(var(--segment-count, 4), minmax(0, 1fr));
      gap: 0.3rem;
      margin-bottom: 1.4rem;
    }

    .progress-segment {
      position: relative;
      height: 4px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-segment::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #ffeae8 0%, #ffd1f3 50%, #ffc2d1 100%);
      width: var(--fill, 0%);
      transition: width 0.5s ease;
    }

    .progress-segment.active::after {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }

    .avatar-stack {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: 0.65rem;
    }

    .avatar-stack img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 20px rgba(20, 6, 14, 0.35);
      background: rgba(255, 255, 255, 0.65);
    }

    .meta {
      text-align: right;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.75);
      margin-bottom: 2rem;
    }

    .message {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message .eyebrow {
      font-family: 'Manrope', sans-serif;
      letter-spacing: 0.2em;
      font-size: 0.78rem;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .message .primary {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 2.8rem);
      line-height: 1.2;
      margin: 0;
    }

    .message .secondary {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      margin: 0;
    }

    @media (max-width: 700px) {
      body {
        padding: 1.5rem;
      }

      .story-card {
        border-radius: 26px;
      }

      .story-card::after {
        font-size: 0.75rem;
      }

      .avatar-stack img {
        width: 46px;
        height: 46px;
      }

      .message .primary {
        font-size: clamp(1.85rem, 8vw, 2.4rem);
      }
    }
  </style>
</head>
<body>
  <div class="story-stage">
    <div class="story-card" id="storyCard" tabindex="0" aria-label="Tap to view the next love note">
      <div class="progress-track" id="progressTrack"></div>
      <div class="avatar-stack">
        <img src="https://api.dicebear.com/9.x/lorelei/svg?seed=Rose&backgroundColor=ffdfd5" alt="Rose avatar" />
        <img src="/uxme.jpeg" alt="UxMe" />
        <img src="https://api.dicebear.com/9.x/lorelei/svg?seed=Lyric&backgroundColor=ffe3ec" alt="Lyric avatar" />
      </div>
      <div class="meta">
        <div>Valentine's Eve Broadcast</div>
        <div>Tap anywhere to keep floating</div>
      </div>
      <div class="message">
        <p class="eyebrow" id="slideTitle"></p>
        <p class="primary" id="slideText"></p>
        <p class="secondary" id="slideNote"></p>
      </div>
    </div>
  </div>

  <script>
    const slides = [
      {
        title: 'Slide 1 â€” Almost There',
        text: "hey pretty girlðŸ’•. i just wanted to tell you how much i appreciate you. you mean everything to meðŸ« ðŸ§¡",
        note: 'From our first hello to every shared moment, you make my world brighter than I ever thought possible.'
      },
      {
        title: 'Slide 2 â€” My Constant',
        text: 'i go to sleep thinking of you every night. i wake up smiling because of you every morning. you are my first and last thought of the dayðŸ¥¹ðŸ’–',
        note: 'You are the calm in my chaos, the light in my darkest days, and the love that fills my heart with joy.'
      },
      {
        title: 'Slide 3 â€” My Everything',
        text: "i want you to know that you're cherished, valued and loved beyond measureðŸ˜šðŸ˜˜.",
        note: "I promise to always be there for you, to support you, and to love you with all that I am, today and every day."
      },
      {
        title: 'Slide 4 â€” Growth',
        text: "i know we're still learning to love each other rightðŸ¤—.",
        note: 'But every day with you is a new adventure, and I am so grateful to be on this journey with you. I canâ€™t wait to see where our love takes us next.'
      },
      {
        title: 'Slide 5 â€” Imperfectly Perfect',
        text: "i might get it wrong sometimesðŸ¤— but best believe you're the one i want to keep getting better forâ£ï¸â£ï¸.",
        note: 'Thank you for being patient with me, for loving me even when I stumble, and for inspiring me to be the best version of myself. I am so lucky to have you in my life.'
      },
      {
        title: 'Slide 6 â€” Celebration',
        text: "Happy Valentine's Day Dede!ðŸ’–",
        note: 'I love you soo muchðŸ’–.'
      }
    ];

    const titleEl = document.getElementById('slideTitle');
    const textEl = document.getElementById('slideText');
    const noteEl = document.getElementById('slideNote');
    const track = document.getElementById('progressTrack');
    track.style.setProperty('--segment-count', slides.length);

    slides.forEach(() => {
      const segment = document.createElement('span');
      segment.className = 'progress-segment';
      track.appendChild(segment);
    });

    const segments = Array.from(track.children);
    let current = 0;

    const animateSegment = (segment, fill) => {
      segment.style.setProperty('--fill', '0%');
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          segment.style.setProperty('--fill', fill);
        });
      });
    };

    const renderSlide = (index) => {
      const slide = slides[index];
      titleEl.textContent = slide.title;
      textEl.textContent = slide.text;
      noteEl.textContent = slide.note;

      segments.forEach((segment, idx) => {
        segment.classList.toggle('active', idx === index);
        segment.classList.toggle('complete', idx < index);
        if (idx < index) {
          segment.style.setProperty('--fill', '100%');
        } else if (idx === index) {
          animateSegment(segment, '100%');
        } else {
          segment.style.setProperty('--fill', '0%');
        }
      });
    };

    const advance = () => {
      current = (current + 1) % slides.length;
      renderSlide(current);
    };

    const storyCard = document.getElementById('storyCard');
    storyCard.addEventListener('click', advance);
    storyCard.addEventListener('touchend', (event) => {
      event.preventDefault();
      advance();
    }, { passive: false });
    storyCard.addEventListener('keyup', (event) => {
      if (event.code === 'Space' || event.code === 'Enter' || event.code === 'ArrowRight') {
        advance();
      }
    });

    renderSlide(current);
  </script>
</body>
</html>
